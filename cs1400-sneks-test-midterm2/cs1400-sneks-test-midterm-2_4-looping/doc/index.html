<html><head></head><body><h1>Midterm 2) Question 4</h1>

<p>Write a function called <code>maximum</code> that consumes a list of numbers and returns
the maximum number in the list. If the list is empty it should return None.</p>

<p>For example, if the given list were <code>[1,4,5,7,4,2,1]</code> it would return 7. If the
given list were <code>[]</code> it would return None.</p>
</body></html>
